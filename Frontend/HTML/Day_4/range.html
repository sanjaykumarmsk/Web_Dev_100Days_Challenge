<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input Element</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="vol">Select your Volume level : </label>
        <input
          type="range"
          id="vol"
          min="0"
          max="100"
          name="volume"
          step="5"
          value="70"
        />
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
