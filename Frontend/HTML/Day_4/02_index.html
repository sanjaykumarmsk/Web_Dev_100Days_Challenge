<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html-2</title>
</head>
<body>
    <table border="black">
        <caption>Restoraunt Menu</caption>
        <!-- table header -->
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Jalebi</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Chai</td>
                <td>30</td>
            </tr>
        </tbody>
        <!-- table footer -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>95</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
