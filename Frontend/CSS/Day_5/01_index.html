<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: red;">This is first heading tag</h1>
    <h2 style="color: yellow;">This is second heading tag</h2>

    <p style="color: aqua;">This is a second paragraph tag</p>
