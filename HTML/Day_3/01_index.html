<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block</title>
</head>
<body>
    <!-- heading tag is block element -->
    <h1>This is first heading tag</h1>
    <h2>This is second heading tag</h2>
    
    <!-- paragraph tag is block element -->
    <p>This is a paragraph</p>
    <p>paragraph tag is block </p>

    <!-- anchor tag is inline element -->
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">Facebook</a>

    <!-- img tag is inline element -->
    <img src="https://media.gettyimages.com/id/168370138/photo/mango.jpg?s=612x612&w=gi&k=20&c=6WWuE-VN1jo-hGmhmhUMh5r2LxJuekIJ8O5skbZyk_4=" alt="">
</body>
</html>
