    <title>Form</title>

    <form action="/server">

        <label for="male">Male</label>
        <input type="radio" name="sex" />

        Country :

          <option value="nepal">Nepal</option>
          <option value="usa">USA</option></select
        ><br /><br />
        Maeesage : <br />

        <br />
        <br />

        <input type="check" />
